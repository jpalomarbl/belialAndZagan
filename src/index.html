<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/main.scss" />

    <title>Belial & Zagan's</title>
  </head>
  <body>
    <main class="container">
      <div class="middle-container">
        <div class="logo">
          <h1 class="logo__hidden">Belial & Zagan's</h1>

          <h1 class="logo__main logo__main--belial">Belial</h1>
          <h1 class="logo__main logo__main--and">&</h1>
          <h1 class="logo__main logo__main--zagans">Zagan's</h1>
        </div>

        <div class="logo__background"></div>

        <div class="star__line-container star__line-container--mobile">
          <div class="star__line star__line--1"></div>
          <div class="star__line star__line--2"></div>
          <div class="star__line star__line--3"></div>
          <div class="star__line star__line--4"></div>
          <div class="star__line star__line--5"></div>
        </div>

        <div class="star__outer-circle star__outer-circle--mobile">
          <div class="star__inner-circle"></div>
        </div>
      </div>

      <div class="star__line-container star__line-container--desktop">
        <div class="star__line star__line--1"></div>
        <div class="star__line star__line--2"></div>
        <div class="star__line star__line--3"></div>
        <div class="star__line star__line--4"></div>
        <div class="star__line star__line--5"></div>
      </div>

      <div class="star__outer-circle star__outer-circle--desktop">
        <div class="star__inner-circle"></div>
      </div>

      <div class="background__belial"></div>
      <div class="background__zagans"></div>

      <!-- <script src="script.js"></script> -->
    </main>
  </body>
</html>
